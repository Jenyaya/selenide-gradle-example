defaultTasks 'clean', 'test'

apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

sourceSets {
    main {
        java {srcDir 'src'}
        resources {srcDir 'src'}
    }
    test {
        java {srcDir 'test'}
        resources {srcDir 'test'}
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'com.codeborne:selenide:2.9'
}
